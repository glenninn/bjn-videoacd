<html>
<head>
	<title>Queue a TeleVisit</title>
<script src='jquery.min.js'></script>
<script src='bootstrap/js/bootstrap.js' type="text/javascript"></script>
  <!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">

<script type="text/javascript">

// Time delay between API calls to update the display of the ACD Queue
var interval = 2000; // Queue update rate (millisec)
var timer = null;
var heartBeat = 0;
var ourID = 0;



function launchMeeting(){
  $.ajax( {
  url: "/dequeue/" + ourID,
  method: 'GET',
  contentType: 'application/json'
  }).done( (data) => {
    console.log("launch url: " + JSON.stringify(data,null,2) );
	var relink ="<a href='" + data + "'>Click Here to Rejoin Meeting</a>";
	$("#qposn").html(relink);
	
	window.open(data,"_blank");
	
  });
}


function trackQstatus() {
  var renewTimer = true;
  if(timer) {
    clearTimeout(timer);
  }
  $("#heartBeat").text(heartBeat++);
  $.ajax( {
  url: "/queue/" + ourID + "/where",
  method: 'GET',
  contentType: 'application/json'
  }).done( (data) => {
    console.log("qstatus: " + JSON.stringify(data,null,2) );
	$("#qstatus").show();
	var posn = "";
	switch(data.position) {
	  case 0 :
	    posn = "You're next ...";
		if(data.selected) {
		    renewTimer = false;	  
			launchMeeting();
		}
		break;
	  case 1 : posn = "There is 1 ahead of you...";
	  break;
	  case -1 : posn = "Can't find you in the queue...?";
	  break;
	  default: posn = "There are " + data.position + " ahead of you";
	  break;
	}
	
    if(renewTimer) {
		timer = setTimeout( ()=>{ trackQstatus(); }, interval);
		$("#qposn").text(posn);
	}

  }).fail( (error) => {
    console.log("qstatus ERROR: " + JSON.stringify(error,null,2) );
	$("#qposn").text("Error checking queue position");
  });

}


function addToQueue(){
  var newUser = {
     name: $("#name").val()
	 };
	 
  
  $.ajax( {
  url: "/queue",
  method: 'POST',
  data: JSON.stringify(newUser),
  contentType: 'application/json'
  }).done( (data) => {
    $("#results").val( JSON.stringify(data,null,2) );
	console.log("** Enqueued:  " + JSON.stringify(data,null,2));
	ourID = data.caller.id;
	alert("Appointment made for: " + newUser.name);
    $("#name").val("");
	
	trackQstatus();
	
  }).fail( (error) => {
	$("#results").val( JSON.stringify(data,null,2) );
  });
}

function onChange() {
  var n = $("#name").val();
  
  n = n.trim();
  $("#addbtn").prop('disabled', (n == "") );
}

function onLoad(){
  onChange();
  $("#qstatus").hide();
}


function gotoACD(){
  window.location = "/";
}

function resetACD() {
  $.ajax( {
  url: "/queue/reset",
  method: 'GET',
  contentType: 'application/json'
  }).done( (data) => {
	$("#results").val( JSON.stringify(data,null,2) );
  }).fail( (error) => {
	$("#results").val( JSON.stringify(error,null,2) );
  });
}

$(document).ready(onLoad);

</script>
	
	
</head>
<body>
<h1>Queue a Telemedical Call</h1>
	<div id="peeps">
	  <div class="peep">
	    <div class="prompt">Name:</div>
		<div class="field"> 
			  <input type="text" id="name" oninput="onChange()" placeholder="name"/>
		</div>
	  </div> 
	  <div class="peep">
	    <div class="prompt">Add to Queue</div>
		<div class="field"> <button id="addbtn" onclick="addToQueue()">Make Appointment!</button></div>
	  </div>
	  <div id="qstatus" class="peep">
	   <div class="prompt">Queue Status</div>
	   <div id="qposn" class="field"></div>
	  </div>

	</div>
	
<div id="debug">
    <div>Debugging Area</div>
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-success" onclick="gotoACD()">ACD Status</button>
		<div class="btn-group" role="group">
	
			<div class="dropup">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				Show Raw Data
				<span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li><a href="#">
					<textarea id="results" rows="10" cols="64"></textarea>
				</a></li>
			  </ul>
			</div>
		</div>
		<button type="button" class="btn btn-warning" onclick="resetACD()">Reset ACD</button>
	</div>
	<div>
	  <span>App Heartbeat: </span><span id="heartBeat"></span>
	</div>
</div>
</body>	
</html>
